<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Detailed Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col-md-4">
            <h3 th:text="'Thành phố ' + ${city.getName()}"></h3>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-primary" th:href="@{/city}">Xem danh sách thành phố</a>
        </div>
    </div>
    <div class="row">
        <form th:object="${city}">
            <div class="form-group">
                <label for="cityName">Tên</label>
                <input type="text" readonly class="form-control" id="cityName" th:value="*{name}">
            </div>
            <div class="form-group">
                <label for="country">Quốc gia</label>
                <input type="text" readonly class="form-control" id="country" th:value="*{country.getCountryName()}">
            </div>
            <div class="form-group">
                <label for="cityArea">Diện tích</label>
                <input type="text" readonly class="form-control" id="cityArea" th:value="*{area}">
            </div>
            <div class="form-group">
                <label for="cityPopulation">Dân số</label>
                <input type="text" readonly class="form-control" id="cityPopulation" th:value="*{population}">
            </div>
            <div class="form-group">
                <label for="cityGDP">GDP</label>
                <input type="text" readonly class="form-control" id="cityGDP" th:value="*{GDP}">
            </div>
            <div class="form-group">
                <label for="cityDescription">Giới thiệu</label>
                <textarea class="form-control" readonly id="cityDescription" th:text="*{description}"></textarea>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-3">
            <a th:href="@{/city/update/__${city.getId()}__}" class="btn btn-success">Chỉnh sửa</a>
            <a th:href="@{/city/delete/__${city.getId()}__}" class="btn btn-danger">Xoá</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
